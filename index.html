<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Plindrome Checker</h1>
            <div class="input-container">
                <input type="text" id="text-input" placeholder="Enter a word or phrase">
            </div>
            <div class="button-container">
                <button id="check-btn">Plindrome Chek</button>
            </div>
            <div id="result">
                <p class="check-input">"eye"</p> 
                <p>is a palindrome</p>
            </div>
        </form>
    </div>
</body>
</html>
